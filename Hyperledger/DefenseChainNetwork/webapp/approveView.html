<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">

    <div class="container-fluid">
        <div class="row">
            <div class="col-4 d-flex justify-content-center text-center">
                <h2>File a Claim</h2>
                <br>
                <form class="form-horizontal " action="/action_page.php">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email">Registration Number:</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="email" placeholder="Enter Registration Number" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email">V.I.N :</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="email" placeholder="Enter V.I.N" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email">Name of Driver :</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="email" placeholder="Enter Name of Driver" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email">Policy Number:</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="email" placeholder="Enter Policy Number" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="pwd">Damage Value:</label>
                        <div class="col-sm-6">
                            <input type="Damage Value" class="form-control" id="pwd" placeholder="Enter Damage Value" name="pwd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="pwd">General Info:</label>
                        <div class="col-sm-6">
                            <textarea type="Damage Details" class="form-control" id="pwd" placeholder="Enter Claim Details" name="pwd"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-3">
                            <button type="submit" class="btn btn-primary pull-right">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>
